<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">Name:</label><span class="required">*</span>
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Your answer" name="name">
      <span *ngIf="form.get('name').errors?.required">Name is required</span>
    </div>
    <div class="form-group">
      <label>Email:</label><span class="required">*</span>
      <input formControlName="email" type="email" class="form-control" id="email" placeholder="Your answer" name="email">
      <span *ngIf="form.get('email').errors?.required">Email is required</span>
      <span *ngIf="form.get('email').errors?.email">Email invalid</span>
    </div>
    <div class="form-group">
      <label>Postal Address:</label><span class="required">*</span>
      <input formControlName="postalAddress" type="text" class="form-control" id="postalAddress" placeholder="Your answer" name="postalAddress">
      <span *ngIf="form.get('postalAddress').errors?.required">Postal Address is required</span>
    </div>
    <div class="form-group">
      <label>Comment:</label>
      <input type="text" class="form-control" id="comment" placeholder="Your answer" name="comment">
    </div>
    <button [disabled]="form.invalid" (click)="submitForm()">Submit</button>
  </form>
</div>
